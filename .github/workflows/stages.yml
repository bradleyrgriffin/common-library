# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the main branch
    push:
        branches: [main]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    test:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            # Setup Node Env
            - name: Setup Node.js environment
              uses: actions/setup-node@v2.3.0

            - id: install
              run: |
                  sudo apt-get install \
                   nodejs
                  npm install -g yarn
                  yarn install
            - id: test
              run: |
                  yarn test:coverage
    build_publish: 
      runs-on: ubuntu-latest
      needs: test
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_GITHUB_PACKAGE_REGISTRY }}
      steps:
        - uses: actions/checkout@v2
        - name: Setup Node.js environment
          uses: actions/setup-node@v2.3.0

        - id: install
          run: |
              sudo apt-get install \
                nodejs \
                zip \
                sed \
                git
              npm install -g yarn
              git config --global user.email "brad@bradleyrgriffin.com"
              git config --global user.name "automation"
              yarn install
        - id: build
          run: |
              yarn build
        - id: bundle
          run: |
              sudo cp -r build/ /app/
              sudo cp package.json /app/package.json
              sudo cp .npmrc /app/.npmrc
              cd /app/
        - id: 'Publish'
          run: |
              sed -i "s/VAR_AUTH_TOKEN/$GITHUB_TOKEN/g" .npmrc
              yarn version:bump
              yarn publish