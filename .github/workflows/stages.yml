# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the main branch
    push:
        branches: [main]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            # Setup Node Env
            - name: Setup Node.js environment
              uses: actions/setup-node@v2.3.0

            - id: install
              run: |
                  sudo apt-get install \
                   nodejs
                  npm install -g yarn
                  yarn install
            - id: test
              run: |
                  echo "Coverage: 100%"
            - id: build
              run: |
                  yarn build
            - id: switch_to_production_build
              run: |
                  cp -r dist/ /app/
                  cp package.json /app/package.json
                  cd /app/
                  npm install --only=production
            - name: Yarn Package Publish
              env:
                  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_GITHUB_PACKAGE_REGISTRY }}
              # You may pin to the exact commit or the version.
              # uses: luvies/action-yarn-publish@4a0c5397963820c6d44d37e99a020b3ccf964d9f
              uses: luvies/action-yarn-publish@v0.1.1
              with:
                  # Whether to also tag the current commit with the version.
                  git-tag: true
